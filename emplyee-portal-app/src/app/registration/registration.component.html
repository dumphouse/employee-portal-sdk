<div class="container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label >First Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name" formControlName="firstName">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label >Last Name</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name" formControlName="lastName">
    </div>
    <div class="form-group">
      <label >Gender</label>  
      <div class="form-check">
        <input type="radio" class="form-check-input" value="Male"  formControlName="gender">
        <label class="form-check-label" for="materialGroupExample1">Male</label>
      </div>
      
      <div class="form-check">
        <input type="radio" class="form-check-input" value="Female"  formControlName="gender">
        <label class="form-check-label" for="materialGroupExample1">Female</label>
      </div>
  
    </div>
    <div class="form-group">
      <label >Date Of Birth</label>
      <input type="date" class="form-control" id="exampleInputPassword1" placeholder="yyyy-mm-dd" formControlName="dateOfBirth" >           
    </div>
    <div class="form-group">
      <label >Department</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Department" formControlName="department">
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
